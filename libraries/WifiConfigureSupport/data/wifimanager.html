<!DOCTYPE html>
<html>
<head>
  <title>Railtrack WiFi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>Railtrack WiFi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass"><br>
            <label for="ros_server_ip">microROS Server IP Addr</label>
            <input type="text" id ="ros_server_ip" name="ros_server_ip" value="192.168.2.150"><br>
            <label for="ros_server_port">microROS Server Port</label>
            <input type="text" id ="ros_server_port" name="ros_server_port" value="8888"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
